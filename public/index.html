<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<script type='text/javascript'>

  var cardConfigOptions = {
    useTemplating: true
  }

<body>
  <h3>Adaptive Card Component:</h3>
  <div style='background:gray;float:left;width:550px;'>
    <adaptive-card 
      mode="dark" 
      templating="true"
      data="{ name: 'test'}"
      />
  </div>
  <div style='float:left;width:550px;margin-left:25px;'>
    <adaptive-card 
      mode="light"
      templating="true"
      data="{ name: 'test'}"
      />
  </div>
  <script>
    document.querySelector('adaptive-card').addEventListener('link-files', (ev) => {
      alert('link files: ' + ev.detail[0].selected.join(', '))
    })
  </script>
</body>
