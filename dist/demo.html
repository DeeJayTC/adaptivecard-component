<html>
    <head>
        <meta charset="utf-8">
        <title>adaptive-cards demo</title>
        <script src="https://unpkg.com/vue"></script>
        <script src="./adaptive-cards.js"></script>
        <script>
            var cards = document.querySelectorAll('adaptive-card')
            cards.forEach(function(card){
                card.addEventListener('onActionClicked', (data) => {
                var html = "";
                data.detail.forEach(function(val) {
                var keys = Object.keys(val);
                html += "<div class = 'cat'>";
                keys.forEach(function(key) {
                    html += "<strong>" + key + "</strong>: " + val[key] + "<br>";
                });
                html += "</div><br>";
                });
        
                document.getElementById('cardResult').innerHTML = html;
                })
            });
        </script>
    </head>

<body>
  <h3>Adaptive Card Component:</h3>
  <div style='background:gray;float:left;width:550px;'>
    <adaptive-cards 
      mode="dark"
      />
  </div>
  <div style='float:left;width:550px;margin-left:25px;'>
    <adaptive-cards 
      mode="light"
      />
  </div>
  <div id='cardResult'></div>
  <script>
    var cards = document.querySelectorAll('adaptive-cards')

    cards.forEach(function(card){
      card.addEventListener('onActionClicked', (data) => {
      var html = "";
      data.detail.forEach(function(val) {
        var keys = Object.keys(val);
        html += "<div class = 'cat'>";
        keys.forEach(function(key) {
          html += "<strong>" + key + "</strong>: " + val[key] + "<br>";
        });
        html += "</div><br>";
      });

      document.getElementById('cardResult').innerHTML = html;
      })
    });

  </script>
</body>
</html>
